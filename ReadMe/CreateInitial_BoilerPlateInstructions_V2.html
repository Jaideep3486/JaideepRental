<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React with Tailwind CSS Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      display: flex;
    }

    /* Collapsible sidebar styles */
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .sidebar.show {
      left: 0;
    }

    /* Main content styles */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    /* Button to toggle sidebar */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 999;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
    }

    code {
      background-color: #f4f4f4;
      padding: 0.3rem 0.5rem;
      border-radius: 3px;
    }

    .command {
      color: #0366d6;
    }

    .important {
      font-weight: bold;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 30px;
    }

    section {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#initial-setup">Initial Setup</a></li>
      <li><a href="#install-dependencies">Install Dependencies</a></li>
      <!-- Add more list items as needed -->
    </ul>
  </div>

  <div class="main-content">
    <!-- Sections and content -->
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
  </script>
</body>
</html>
